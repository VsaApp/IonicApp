<ion-menu [content]='content' [swipeEnabled]='true' type='overlay'>
  <ion-header>
    <ion-toolbar>
      <img id='menu-icon' src='../assets/imgs/logo_white.png'>
      <p color='light' id='menu-title'>Viktoriaschule</p>
      <p id='menu-grade'>{{grade}}</p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button (click)='openPage(p)' *ngFor='let p of pages' ion-item menuClose style='margin-left: 10px'>
        <ion-icon [name]='p.icon' item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]='rootPage' #content swipeBackEnabled='false'></ion-nav>
