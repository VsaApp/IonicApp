<ion-header no-border>
  <ion-navbar>
    <button color='light' ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title><span color='light'>{{title}}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs tabsPlacement='top' tabsHighlight='true' name='days'>
    <ion-tab [root]='dayRoot' class='tab' [tabTitle]='this.titleToday' [rootParams]='{today: true}'>
    </ion-tab>
    <ion-tab [root]='dayRoot' class='tab' [tabTitle]='this.titleTomorrow' [rootParams]='{today: false}'>
    </ion-tab>
  </ion-tabs>
</ion-content>
